name: Node CI

on:
  pull_request:
    branches:
    - master

  push:
    branches:
    - master

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [8.x, 10.x, 12.x]
        include:
          - node-version: 12.x
            os: ubuntu-latest
            coverage: true

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install
    - name: Lint
      run: yarn lint
      if: matrix.coverage
    - name: Run tests
      run: yarn test --runInBand && yarn test:integration
      if: matrix.coverage != true
      env:
        CI: true
    - name: Run tests with coverage
      run: yarn coverage --runInBand && yarn test:integration
      if: matrix.coverage
      env:
        CI: true
    - name: Upload coverage
      run: yarn codecov
      if: matrix.coverage
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
