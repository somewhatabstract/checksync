coverage:
  precision: 2
  round: down
  range: "90...100"

  status:
    project:
      default: true
    patch:
      default: off
    changes:
      default: off

comment:
  layout: "header, reach, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
